<!-- modules/dashboard.html -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
  <!-- Proyectos activos -->
  <div class="stat-card">
    <div class="stat-header">
      <div class="stat-content">
        <h3>Proyectos Activos</h3>
        <p>24</p>
      </div>
      <i data-lucide="briefcase"></i>
    </div>
    <div class="stat-trend stat-trend-positive">
      <i data-lucide="trending-up"></i>
      <span>+12% vs último mes</span>
    </div>
  </div>

  <!-- Tareas pendientes -->
  <div class="stat-card">
    <div class="stat-header">
      <div class="stat-content">
        <h3>Tareas Pendientes</h3>
        <p>18</p>
      </div>
      <i data-lucide="check-square"></i>
    </div>
    <div class="stat-trend stat-trend-negative">
      <i data-lucide="clock"></i>
      <span>4 urgentes requieren atención</span>
    </div>
  </div>

  <!-- Ingresos mensuales -->
  <div class="stat-card">
    <div class="stat-header">
      <div class="stat-content">
        <h3>Ingresos Mensuales</h3>
        <p>€ 32 840</p>
      </div>
      <i data-lucide="dollar-sign"></i>
    </div>
    <div class="stat-trend stat-trend-positive">
      <i data-lucide="trending-up"></i>
      <span>+23% vs último mes</span>
    </div>
  </div>

  <!-- Clientes activos -->
  <div class="stat-card">
    <div class="stat-header">
      <div class="stat-content">
        <h3>Clientes Activos</h3>
        <p>56</p>
      </div>
      <i data-lucide="users"></i>
    </div>
    <div class="stat-trend stat-trend-positive">
      <i data-lucide="user-plus"></i>
      <span>8 nuevos este trimestre</span>
    </div>
  </div>
</div>
